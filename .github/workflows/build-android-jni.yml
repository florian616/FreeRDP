name: build-android-jni

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK + CMake 3.22.1
        run: |
          sdkmanager --install "ndk;26.1.10909125" "cmake;3.22.1"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "CMAKE_HOME=$ANDROID_SDK_ROOT/cmake/3.22.1" >> $GITHUB_ENV

      - name: Force CMake 3.22.1
        run: |
          echo "$CMAKE_HOME/bin" >> $GITHUB_PATH
          echo "CMAKE=$CMAKE_HOME/bin/cmake" >> $GITHUB_ENV
          cmake --version
          which cmake

      - name: Build native libs (arm64-v8a only)
        env:
          ANDROID_ABI: arm64-v8a
        run: |
          chmod +x ./scripts/android-build-freerdp.sh
          ./scripts/android-build-freerdp.sh --ndk "$ANDROID_NDK_HOME" --sdk "$ANDROID_SDK_ROOT" --arch arm64-v8a

      - name: Upload jniLibs
        uses: actions/upload-artifact@v4
        with:
          name: jniLibs
          path: client/Android/Studio/freeRDPCore/src/main/jniLibs
