name: build-android-jni

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK + CMake 3.22.1
        run: |
          set -euxo pipefail
          sdkmanager --install "ndk;26.1.10909125" "cmake;3.22.1"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      # Wichtig: FreeRDP Scripts greifen oft hart auf /sdk/cmake/4.1.2/bin/cmake zu.
      # Wir "maskieren" das, sodass dieser Pfad in Wirklichkeit CMake 3.22.1 ist.
      - name: Force scripts to use CMake 3.22.1 (override 4.1.2)
        run: |
          set -euxo pipefail
          CMAKE322="$ANDROID_SDK_ROOT/cmake/3.22.1/bin/cmake"
          CMAKE412_DIR="$ANDROID_SDK_ROOT/cmake/4.1.2/bin"

          echo "CMake 3.22.1 is:"
          "$CMAKE322" --version

          # Falls CMake 4.1.2 nicht existiert, legen wir den Ordner an
          mkdir -p "$CMAKE412_DIR"

          # Backup original 4.1.2 cmake (falls vorhanden)
          if [ -f "$CMAKE412_DIR/cmake" ] && [ ! -L "$CMAKE412_DIR/cmake" ]; then
            mv "$CMAKE412_DIR/cmake" "$CMAKE412_DIR/cmake.bak"
          fi

          # Symlink: cmake 4.1.2 -> cmake 3.22.1
          ln -sf "$CMAKE322" "$CMAKE412_DIR/cmake"

          echo "Now /sdk/cmake/4.1.2/bin/cmake points to:"
          "$CMAKE412_DIR/cmake" --version
          which cmake || true
          cmake --version || true

      - name: Build native libs (arm64-v8a only)
        run: |
          set -euxo pipefail
          chmod +x ./scripts/android-build-freerdp.sh
          ./scripts/android-build-freerdp.sh --ndk "$ANDROID_NDK_HOME" --sdk "$ANDROID_SDK_ROOT" --arch arm64-v8a

      - name: Upload jniLibs
        uses: actions/upload-artifact@v4
        with:
          name: jniLibs
          path: client/Android/Studio/freeRDPCore/src/main/jniLibs
